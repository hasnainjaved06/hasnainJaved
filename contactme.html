    <title>Contact Me</title>
    <link rel="stylesheet" href="contactme.css">
</head>

<body>
    <div class="contact-form">
        <div class="first-container">
            <div class="info-container">
                <div>
                    <h3>Address</h3>
                    <p>PAF Wards Boys Hostel E-9 PAF Complex Islamabad</p>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+92-342 9699737</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>hasnainjaved0123@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="second-container">
            <h2>Send Us A Message</h2>
            <form>
                <div class="form-group">
                    <label for="name-input">Tell us your name*</label>
                    <input id="name-input" type="text" placeholder="First Name" required="">
                    <input type="text" placeholder="Last Name" required="">
                </div>
                <div class="form-group">
                    <label for="email-input">Enter your email</label>
                    <input id="email-input" type="text" placeholder="Eg. example@gmail.com" required="">
                </div>
                <div class="form-group">
                    <label for="phone-input">Enter your Phone number</label>
                    <input id="phone-input" type="text" placeholder="Eg. +92 300 0000000" required="">
                </div>
                <div class="form-group">
                    <label for="message-textarea">Message</label>
                    <textarea id="message-textarea" placeholder="Write us a Message"></textarea>
                </div>
                <button>Send Message</button>
            </form>
        </div>
    </div>

</body>
